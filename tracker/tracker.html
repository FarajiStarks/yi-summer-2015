<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="tracker.css">
    <script type="text/javascript" src="tracker.js"></script>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <p>Faraji's Workout Tracker</p>
        </div>
        <div class="table-responsive">
            <table id="myTable" class="table table-bordered">
                <thead>
                    <h1>Daily Workout Results</h1></thead>
                <tbody>
                    <tr>
                        <td>Start Time</td>
                        <td>End Time</td>
                        <td>Energy Level (1-4)</td>
                        <td>Breakfast? Y/N</td>
                        <td>Tags</td>
                    </tr>
                    <tr id="originalRow">
                        <td><input type="text" id="start"></td>
                        <td><input type="text" id="end"></td>
                        <td><input type="text" id="energy"></td>
                        <td><input type="text" id="breakfast"></td>
                        <td><input type="text" id="tags"></td>
                        <td><button class="btn btn-default save" type="button" onclick="cloneRow(); myFunction();">Save</button>
                            <button class="btn btn-default edit" type="button">Edit</button>
                            <button class="btn btn-default delete" type="button" onclick="deleteRow(this)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div><!-- table-responsive -->
    </div><!-- panel panel-default -->

<!-- test box -->
    <form>
  <input id="input" type=text> 
   <input type="button" onclick="testFunction()" value="Add Number"/><!--uses onclick AND value in HTML. Move to tracker.js-->
  </form>

 <div id="box"; style="border:1px solid black;width:150px;height:150px;overflow:auto"> 
  </div><!-- test box -->
</body>
