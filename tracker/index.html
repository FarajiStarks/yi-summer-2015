<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="center">
    <header>
        <nav>

        </nav>
    </header>
    <section id="trackerSection" class="center">
        
        <table id="trackerTable" class="center">
            <thead>
                <tr>
                    <th colspan="5">Activity Tracker</th>    
                </tr>
                <tr>
                    <th>Tags</th>
                    <th class="wid-110">Started</th>
                    <th class="wid-110">Stopped</th>
                    <th class="wid-180">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr class="taskRow">
                    <td>
                        <input type="text" name="tags" placeholder="comma, separated">
                    </td>
                    <td class="startTd">
                        <input class="wid-110" type="text" name="start">
                    </td>
                    <td class="stopTd">
                        <input class="wid-110" type="text" name="stop">
                    </td>
                    <td>
                        <input class="wid-180" type="text" name="description">
                    </td>
                    <td class="buttonTd">
                        <a class="btn btn-edit hidden">Edit</a>
                        <a class="btn btn-save">Save</a>
                        <a class="btn btn-delete hidden">Delete</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
    </section>
    <footer>
        <h4>Favorite Activities</h4>
        <table id="favoriteActivitiesTable">
            <tbody>
                <tr class="favoriteRow">
                    <td>Tag Name</td>
                    <td>Duration</td>
                </tr>
            </tbody>
        </table>        
    </footer>
</body>
</html>
