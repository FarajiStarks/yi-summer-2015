<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tracker Tractor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tracker Tractor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <img style="margin:20px;float:right;" src="img/tractor.png" width="200">
        <h1>Tracker Tractor</h1>
        <p>Are your journals weighing you down? Let Tracker Tractor haul those entries for you.</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Write a New Entry</h2>
          <form>
			  <div class="form-group">
				<label for="inputStart">Start (Date and Time)</label>
				<input type="datetime-local" class="form-control" id="inputStart">
			  </div>
			  <div class="form-group">
				<label for="inputEnd">End (Date and Time)</label>
				<input type="datetime-local" class="form-control" id="inputEnd">
			  </div>
			  <div class="form-group">
				<label for="inputDescription">Description</label>
				<textarea class="form-control" rows="3" id="inputDescription"></textarea>
			  </div>
			  <div class="form-group">
				<label for="inputTags">Tags (Separate tags with commas) </label>
				<input type="text" class="form-control" id="inputTags">
			  </div>
			</form>
			 <button onclick="addEntry()" class="btn btn-primary">Save New Entry</button>
        </div>
        <div class="col-md-8">
          <h2>Your Entries</h2>
          <p id="noEntryMessage" class="bg-info" style="padding:20px">Uh oh. You haven't written any entries yet. The Tracker Tractor is feeling bored.</p>
          <table id="entryTable" class="table table-hover" style="display:none;">
			  <thead>
				<tr>
				  <th>Start</th>
				  <th>End</th>
				  <th>Duration</th>
				  <th>Description</th>
				  <th>Tags</th>
				  <th></th>
				</tr>
			  </thead>
			  <tbody id="entryRows">
			  </tbody>
			</table>
			
			<hr style="margin-top:40px">
			<h2>Your Stats</h2>
       </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Company 2015</p>
      </footer>
    </div> <!-- /container -->        
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script>
        	var allEntries = [];
        	var entryID = 0;
        	
        	function Entry(start, end, description, tags)
			{
				this.start = new Date(start);
				this.end = new Date(end);
				this.description = description;
				this.tags = tags;
				
				this.duration = this.end - this.start;
				this.id = ++entryID;
			}
        	
        	var addEntry = function() {
    			var start = $('#inputStart').val();
        		var end = $('#inputEnd').val();
        		var description = $('#inputDescription').val();
        		var tags = $('#inputTags').val();
        		
        		var newEntry = new Entry(start, end, description, tags);
        		allEntries.push(newEntry);
        		
        		updateEntries();
        	}
        	
        	var removeEntry = function(element) {
			   	var removeID = $(element).closest('tr').data('entry-id');
			   
			   	allEntries = $.grep(allEntries, function(entry) {
				  	return entry.id !== removeID;
				});
				
				updateEntries();
        	}
        	
        	var updateEntries = function() {
        		//If entries are present show table. Otherwise show no entry message.
        		if(allEntries.length === 0) {
        			$('#noEntryMessage').show();
        			$('#entryTable').hide();
        		}
        		else
        		{
        			$('#noEntryMessage').hide();
        			$('#entryTable').show();
        		}
        		
        		//Empty table rows
        		$('#entryRows').empty();
        		
        		//Rebuild the table from the allEntries array
        		$.each(allEntries, function() {
        			$('#entryRows').append('<tr data-entry-id="' + this.id + '"><td>' + this.start + '</td><td>' + this.end + '</td><td>' + this.duration + '</td><td>' + this.description + '</td><td>' + this.tags + '</td><td><button onclick="removeEntry(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></td></tr>');
				});
        	}
        	
        
        </script>
    </body>
</html>
